{% extends 'shaggydogtale/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="page-title">Register a New User</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary"type="submit">Register</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
