{% extends 'shaggydogtale/base.html' %}
{% block body %}
<div class="row">
    <div class="col-md-3">
        <div style="margin:50px">
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary"type="submit">Login</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="col-md-2" style="margin:50px">
        <div class="row">
            <a class="btn btn-success" href="{% url 'register' %}">Register a new User</a>
        </div>
        <div><br /></div>
        <div class="row">
            <a class="btn btn-success" href="{% url 'shaggydogtale:browse' %}">Continue as Guest</a>
        </div>
    </div>
</div>
{% endblock %}
