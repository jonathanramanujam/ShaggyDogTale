{% extends 'shaggydogtale/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="page-title">Login</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary"type="submit">Login</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-2" style="margin-left:20px">
            <div class="row">
                <a class="btn btn-success" href="{% url 'register' %}">Register a new User</a>
            </div>
            <div><br /></div>
            <div class="row">
                <a class="btn btn-success" href="{% url 'shaggydogtale:browse' %}">Continue as Guest</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
